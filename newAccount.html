<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Account</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="new-account-box">
      <div class="new-account-card">
        <div class="new-account-logo">
          <img src="image-removebg-preview.png" alt="logo" />
        </div>
        <div class="new-account-header">
          <h1>Make new account</h1>
        </div>

        <form class="new-account-card">
          <div class="form-item">
            <span class="form item-icon material-symbols-rounded">name</span>
            <input type="text" placeholder="Enter name" required />
          </div>
          <div class="form-item">
            <span class="form item-icon material-symbols-rounded">phone</span>
            <input type="number" placeholder="Enter phone" required />
          </div>
          <div class="form-item">
            <span class="form item-icon material-symbols-rounded">email</span>
            <input type="text" placeholder="Enter mail" required />
          </div>
          <div class="form-item">
            <span class="form item-icon material-symbols-rounded">lock</span>
            <input type="password" placeholder="Enter password" required />
          </div>
          <button type="submit">Create</button>
        </form>
        <div class="new-account-card">
          If you already have an account then login
          <a href="#">Go back to login page</a>
        </div>
      </div>
    </div>
  </body>
</html>
